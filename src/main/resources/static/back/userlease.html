<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layui.css"  media="all">
</head>
<body>
<table class="layui-hide" id="test"></table>
<script src="js/layui.all.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'../ul/findall'
            ,parseData:function(res){
                return{
                    "code":0,
                    "msg":"",
                    "count":"",
                    "data":res
                }
            }
            ,cols: [[
                {field:'m_id', width:80, title: '会员ID', sort: true}
                ,{field:'m_name', width:200, title: '会员名称'}
                ,{field:'m_address', width:165, title: '会员住址'}
                ,{field:'m_tel', width:130, title: '会员电话'}
                ,{field:'l_date', width:170, title: '出借时间'}
                ,{field:'t_name',width:130, title: '借出玩具'}
                ,{field: 'l_num',title: '出借数量', sort: true}
                //,{field:'right', title: '操作', width:94,toolbar:"#barDemo"}
            ]]
            //,page: true
        });
        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');
                table.reload('testReload', {
                    where: {
                        keyword: demoReload.val()
                    }
                });
            }
        };
    });
    $('.demoTable .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });
</script>
</body>
</html>
